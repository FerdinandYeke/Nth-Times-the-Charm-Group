services:
  app:
    build:
      context: .          # App directory, where Dockerfile & requirements.txt live
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./app:/app        # optional, if you want live code reloads
    ports:
      - "5001:5000"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: recipete_db
      DB_USER: recipete
      DB_PASSWORD: recipete_pw
    depends_on:
      - db

  tests:
    build:
      context: .          # same as above
      dockerfile: Dockerfile
    working_dir: /app
    command: ["pytest", "-v"]
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: recipete_db
      DB_USER: recipete
      DB_PASSWORD: recipete_pw
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: recipete_db
      MYSQL_USER: recipete
      MYSQL_PASSWORD: recipete_pw
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
