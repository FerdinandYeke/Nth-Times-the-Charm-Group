<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipete UI</title>
<link rel="stylesheet" href="style.css">
<script defer src="app.js"></script>
</head>
<body>

<div id="container">

    <aside id="sidebar">
    <h2>Recipes</h2>

    <!-- ðŸ” Ingredient Search Filter -->
    <input type="text" id="ingredient-filter" placeholder="Filter by ingredients...">
    <small style="color:#d1d1d1;">e.g. egg, flour, sugar</small>

    <ul id="recipe-list">
        <!-- JS populates recipes dynamically -->
    </ul>
</aside>


    <!-- MAIN VIEW -->
    <main id="main">

        
        <!-- ðŸ”¸ NAVIGATION BAR -->
        <nav id="navbar">
            <button onclick="showTab('home')">Home</button>
            <button onclick="showTab('recipes')">Recipes</button>
            <button onclick="showTab('settings')">Settings</button>
        </nav>

        <!-- ðŸ”¸ HOME TAB -->
        <section id="home" class="tab active">
            <h1>Welcome to Recipete!</h1>
            <p>Select a recipe or upload your own.</p>
        </section>

        <!-- ðŸ”¸ RECIPE TAB -->
        <section id="recipes" class="tab">
            <h1>Recipe Viewer</h1>

            <div id="recipe-details">
                <!-- TODO DB: Content from GET /api/recipe/:id -->
                <h2>Select a recipe to view details</h2>
            </div>
            

            <hr>

            <!-- COMMENT FORM -->
            <h3>Leave a Comment</h3>
            <textarea id="comment-input" placeholder="Write your comment..."></textarea>
            <button id="comment-submit">Submit</button>
            <!-- TODO DB: POST /api/comment -->
        </section>

        <!-- ðŸ”¸ SETTINGS TAB -->
        <section id="settings" class="tab">
            <h1>Upload a Recipe</h1>
            <form id="upload-form">
                <input type="text" name="title" placeholder="Recipe Name" required>
                <textarea name="ingredients" placeholder="Ingredients" required></textarea>
                <textarea name="instructions" placeholder="Instructions" required></textarea>
                <button type="submit">Upload</button>
                <!-- TODO DB: POST /api/upload -->
            </form>

            <hr>

            <button id="download-btn">Download Recipe</button>
            <!-- TODO DB: GET /api/download -->
        </section>

    </main>

</div>

</body>
</html>
